<VirtualHost *.80>
    ServerName 94.228.115.47

    WSGIDaemonProcess flaskapp user=www-data group=www-data threads=547
    WSGIScriptAlias / /var/www/alexprime/app.wsgi

    <Directory /var/www/alexprime>
        WSGIProcessGroup flaskapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    Alias /static /var/www/alexprime/static

    <Directory /var/www/alexprime/static>
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog /var/www/alexprime/logs/error.logs
    CustomLog /var/www/alexprime/logs/access.log combined

</VirtualHost>
